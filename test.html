<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Booking Reservation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Jose Rizal University (1).jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
        }
        .header img {
            width: 120px;
            height: 120px;
        }
        .header h2 {
            font-size: 30px;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            color: black;
            text-shadow: -2px -2px 5px white, 2px 2px 5px white;
        }
        .title {
            font-size: 90px;
            font-weight: bold;
            color: #06227D;
            margin-top: 200px;
            text-shadow: -3px -3px 5px white, 3px 3px 5px white;
            line-height: 1.2;
        }
        .title span {
            display: block;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background-color: yellow;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            text-align: center;
        }
        .btn:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="JRU.png" alt="JRU Logo">
        <h2>JOSE RIZAL<br>UNIVERSITY</h2>
    </div>
    
    <h1 class="title">
        <span>Electronics Booking</span>
        <span>Reservation</span>
    </h1>
    
    <div class="buttons">
        <a href="student.html" class="btn">Student</a>
        <a href="admin.html" class="btn">Admin</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Equipments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('R.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .title {
            font-size: 90px;
            font-weight: bold;
            text-shadow: -4px -4px 6px black, 4px 4px 6px black;
            margin-top: 50px;
        }
        .form-container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            display: inline-block;
            border-radius: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: yellow;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            color: black;
        }
        .btn:hover {
            background-color: gold;
        }
    </style>
    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); 
            window.location.href = "electronics.html"; 
        }
    </script>
</head>
<body>
    <h1 class="title">LABORATORY EQUIPMENTS</h1>
    
    <div class="form-container">
        <form onsubmit="handleFormSubmission(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" name="section" required>
            </div>
            <div class="form-group">
                <label for="program">Program</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="gmail">Gmail</label>
                <input type="email" id="gmail" name="gmail" required>
            </div>
            <button type="submit" class="btn">Confirm</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('R (1).jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .title {
            font-size: 70px;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: -3px -3px 5px black, 3px 3px 5px black;
        }
        .buttons {
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            width: 300px;
            padding: 30px;
            margin: 20px;
            background-color: yellow;
            border: none;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            text-decoration: none;
            color: black;
            text-align: center;
        }
        .btn:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1 class="title">Admin Dashboard</h1>
    
    <div class="buttons">
        <a href="booking.html" class="btn">Booking</a>
        <a href="inventory.html" class="btn">Inventory</a>
    </div>
</body>
</html>
